<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=66, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P id="demo"></P>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2;
        }
        let result = average(14,10);
        document.getElementById("demo").innerHTML = result
    </script>
</body>
</html>
